        <div id="fondo">
        <form>
           <label id="iniciar"> Iniciar sesión</label>

           <br/>
           <br/>

            <br/>
            <br/>

            <label for="password">Contraseña: </label>
            <input id="password" name="password" placeholder="*********" patter="[0-9A-Za-z]{8,}" minlength="8" type="password">

            <br/>
            <br/>

            <label for="description">Descripción: </label>
            <input id="description" name="description" placeholder="Cuentame algo" pattern="[a-zA-Z0-9]{4,255}">       
            
            
        </form>
